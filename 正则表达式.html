<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        :root {
            font-size: 10px;
        }

        .box {
            width: 100%;
            height: 100px;
            display: flex;
            background-color: pink;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="box">
        <input type="text" name="" id="phone" onkeydown="keydown()">
    </div>
    <script>
        /*
            实现功能：输入框中按下回车键，通过正则表达式验证手机号码是否符合要求
        */
        function keydown(e) {
            var ev = window.event || e;
            //13是键盘上面固定的回车键
            let phone = document.getElementById('phone').value;
            if (event.keyCode == 13) {
                if (!(/^1[3|4|5|7|8]\d{9}$/.test(phone))) {
                    alert('手机号码错误，请重试');
                    return false
                } else {
                    console.log('js原生', phone)
                }
            }
        }
    </script>
