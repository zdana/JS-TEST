<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入antV在线资源 -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.0.2/dist/echarts.js"></script>
    <title>test-echarts练习-多系列图</title>
    <style>
        #chart {
            height: 400px;
            width: 800px;
        }
    </style>

</head>

<body>
    <div id="chart"></div>

    <script>
        const chartDom = document.getElementById('chart');
        const chart = echarts.init(chartDom, 'vintage', { renderer: 'svg' });//renderer:'svg'表示渲染出来的图片格式为svg，一般大屏显示推荐svg，较canvas更清楚
        chart.setOption({
            xAxis:{},
            yAxis:{},
            dataset:{
                source:[
                    [13,44],
                    [51,51],
                    [51,32],
                    [67,19],
                    [19,33]
                ]
            },
            series:[{
                type:'scatter',
                encode:{x:0,y:1}
            }]
        })
    </script>
</body>

</html>
