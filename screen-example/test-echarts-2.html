<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入antV在线资源 -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.0.2/dist/echarts.js"></script>
    <title>test-echarts练习-多系列图</title>
    <style>
        #chart {
            height: 400px;
            width: 800px;
        }
    </style>

</head>

<body>
    <div id="chart"></div>

    <script>
        const chartDom = document.getElementById('chart');
        const chart = echarts.init(chartDom, 'vintage', { renderer: 'svg' });//renderer:'svg'表示渲染出来的图片格式为svg，一般大屏显示推荐svg，较canvas更清楚
        chart.setOption({
            // 多坐标系时需要制定横坐标类型
            xAxis:{
                type:'category'
            },
            yAxis:[{
                // 解决坐标系刻度不一致的方法
                // 将其刻度设置与第二个坐标的刻度一致
                min:0,
                max:100
            },{
                // 解决两个坐标系刻度不一致导致坐标背景线奇怪
                // 将第二个纵坐标的刻度线隐藏
                splitLine:{
                    show:false
                }
            }],
            dataset:{
                source:[
                    // 第一行表示横坐标；第二行表示第一个纵坐标，第三行表示第二个纵坐标
                    ['product','2012','2013','2014','2015'],
                    ['Matcha Latte',41.1,30.4,65.1,53.3],
                    ['Milk Tea',86.5,92.1,85.7,83.1]
                ]
            },
            series:[{
                type:'bar',
                // 表示以行的方式进行取数
                seriesLayoutBy:'row',
                yAxisIndex:0//表示坐标系柱状图是第一个
            },{
                type:'line',
                seriesLayoutBy:'row',
                yAxisIndex:1
            }]
        })
    </script>
</body>

</html>
