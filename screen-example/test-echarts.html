<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入antV在线资源 -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.0.2/dist/echarts.js"></script>
    <title>test-echarts练习</title>
    <style>
        #chart {
            height: 400px;
            width: 800px;
        }
    </style>
</head>

<body>
    <div id="chart"></div>

    <script>
        const chartDom = document.getElementById('chart');
        const chart = echarts.init(chartDom);
        chart.setOption({
            // 标题
            title: {
                text: 'echarts入门'
            },
            // x轴
            xAxis: {
                // 数据
                data:['食品','数码','服饰','箱包']
            },
            // y轴
            yAxis: {
                
            },
            // 样式
            series: {
                // 图表类型
                type:'bar',
                // 对应的数据
                data:[100,120,80,150]
            }
        })
    </script>
</body>

</html>
