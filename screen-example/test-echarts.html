<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入antV在线资源 -->
    <script type="text/javascript" src="https://unpkg.com/@antv/g2plot@latest/dist/g2plot.min.js"></script>
    <title>antV-g2练习</title>
</head>
<body>
    <div id="g2-chart"></div>
    
    <script>
        const { Line } = G2Plot;
        const chartData=[
            {year:'1991',value:2},
            {year:'1992',value:4},
            {year:'1993',value:4},
            {year:'1994',value:3.2},
            {year:'1995',value:3.9},
            {year:'1996',value:4.1},
            {year:'1997',value:6}
        ];
        const chartDom =document.getElementById('g2-chart');
        const line=new Line(chartDom,{
            title:{
                visible:true,
                text:'g2折线图实例',
            },
            // 副标题
            description:{
                visible:true,
                text:'折线图实例，这是一个副标题'
            },
            data:chartData,
            xField:'year',//x轴
            yField:'value',//y轴
            // 绘制额外的点
            point:{
                visible:true,
                size:5,
                color:'#ffffff',
                // 点的样式
                style:{
                    stroke:'#fe740c',//边框颜色
                    lineWIdth:2,
                    fillOpacity:0.6//填充透明度
                }
            },
            // 标签，point上方出现说明
            label:{
                visible:true
            },
            // 图颜色
            color:'#f2740c',
            yAxis:{
                formatter:(v)=>{
                    return `${v}k`;
                }
            }
        });
        line.render()
    </script>
</body>
</html>
