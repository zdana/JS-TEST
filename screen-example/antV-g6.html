<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入antV在线资源 -->
    <script src="https://gw.alipayobjects.com/os/lib/antv/g6/3.7.1/dist/g6.min.js"></script>
    <title>antV-g6练习</title>
</head>
<body>
    <div id="g6-chart"></div>
    
    <script>
        const chartData={
            nodes:[{
                id:'node1',
                x:100,
                y:200,
                label:'起始点',
                size:60,
                // 修改当前node中的文字样式
                labelCfg:{
                    positions:'center',
                    style:{
                        fontSize:12,
                        fill:'#fff'
                    }
                },
                // 修改当前node样式
                style:{
                    fill:'#ff0000',
                    stroke:'#888',
                    lineWidth:1
                }
            },
            {
                id:'node2',
                x:300,
                y:200,
                label:'目标点1',
                size:80
            },
            {
                id:'node4',
                x:300,
                y:400,
                label:'目标点4',
                size:100
            },
            {
                id:'node3',
                x:500,
                y:200,
                label:'目标点3',
                size:100
            }],//点集
            // 连线是根据id值来确定起始位置
            edges:[{
                source:'node1',
                target:'node2',
                label:'连接线1'
            },{
                source:'node1',
                target:'node4',
                label:'连接线3'
            },{
                source:'node2',
                target:'node3',
                label:'连接线2'
            }],//边集
        };
        // const chartDom =document.getElementById('g6-chart');
        const graph=new G6.Graph({
            container:'g6-chart',
            width:800,
            height:500
        });
        graph.data(chartData)//绑定数据源
        graph.render()
    </script>
</body>
</html>
