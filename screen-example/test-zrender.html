<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zrender绘图练习</title>
    <!-- 第一步：引入zrender库 -->
    <script src="https://cdn.jsdelivr.net/npm/zrender@4.3.0/dist/zrender.js"></script>
</head>
<body>
    <!-- 第二步：编写div容器 -->
    <div id="container" style="width: 800px;height: 800px;"></div>
    <script>
        // 第三步：初始化zrender对象
        const zr=zrender.init(document.getElementById('container'));
        // 第四步：初始化zrender绘图对象
        // 绘制矩形
        const rect=new zrender.Rect({
            shape:{
                x:0,//起始x坐标
                y:0,//起始y坐标
                width:50,
                height:50
            },
            style:{
                fill:'red',//填充色
                lineWidth:0//线条宽度
            }
        })
        const line=new zrender.Polyline({
            shape:{
                points:[
                    [100,100],//开始的点
                    [250,75],//中间点
                    [300,100]//结束的点
                ]
            },
            style:{
                stroke:'blue',
                lineWidth:1
            }
        })
        const circle=new zrender.Circle({
            shape:{
                cx:200,//圆心x坐标
                cy:200,//圆心y坐标
                r:50//半径
            },
            style:{
                fill:'red',
                stroke:'yellow',
                lineWidth:2
            }
        })
        const point=new zrender.Polyline({
            shape:{
                points:[
                    [300,300],
                    [301,301]
                ]
            },
            style:{
                stroke:'blue',
                lineWidth:1
            }
        })
        // 第五步：调用zrender add方法绘图
        zr.add(rect)
        zr.add(line)
        zr.add(circle)
        zr.add(point)
    </script>
</body>
</html>
